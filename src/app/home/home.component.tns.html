<ActionBar [title]="title"></ActionBar>
<StackLayout  class="p-20">
    <Label text="Enter value to store" class="h1 text-center" textWrap="true" ></Label>
    <text-field [(ngModel)]="cookieValue"></text-field>
    <button text="Save" (tap)="SaveCookie()"></button>
    <button text="Read" (tap)="ReadCookie()"></button>
</StackLayout>
